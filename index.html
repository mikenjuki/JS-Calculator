<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8b76552a26.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
    <title>JS Calculator</title>
  </head>
  <body>
    <section>
      <div class="calculator-grid">
        <div class="screen-output">
          <div class="previous-entry"></div>
          <div class="current-entry"></div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button><i class="fa-solid fa-divide"></i></button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button><i class="fa-solid fa-xmark"></i></button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button><i class="fa-solid fa-plus"></i></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button><i class="fa-solid fa-minus"></i></button>
        <button>.</button>
        <button>0</button>
        <button class="span-two"><i class="fa-solid fa-equals"></i></button>
      </div>
    </section>
  </body>
</html>
